<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Website Generator</title>
  <style>
    .container {
        max-width: 900px;
        margin: auto;
    }
    .card {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container">
<div class="card">
  <h1>AI Website Generator</h1>

  <textarea id="prompt" placeholder="Create a portfolio website for a photographer"></textarea>
  <br>
  <button id="generateBtn" onclick="generateWebsite()">Generate Website</button>
  <button onclick="downloadHTML()">Download HTML</button>
  <span id="status" style="margin-left:10px;"></span>
</div>
    <div class="card">
  <iframe id="preview"></iframe>
    </div>
  </div>
</body>
 <script>
let latestHTML = "";

async function generateWebsite() {
  const prompt = document.getElementById("prompt").value;
  const iframe = document.getElementById("preview");
  const btn = document.getElementById("generateBtn");
  const status = document.getElementById("status");

  btn.disabled = true;
  status.innerText = "Generating… ⏳";

  const response = await fetch("http://127.0.0.1:8000/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await response.json();   // ✅ THIS WAS MISSING

  latestHTML = data.html;
  iframe.srcdoc = data.html;

  status.innerText = "Done ✅";
  btn.disabled = false;
}

function downloadHTML() {
  const blob = new Blob([latestHTML], { type: "text/html" }); // ✅ FIXED
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "index.html";
  link.click();
}
const API_URL =
  window.location.hostname === "localhost"
    ? "http://127.0.0.1:8000/generate"
    : "https://aiwebsite-generator-backend.onrender.com/generate";

async function generateWebsite() {
  const prompt = document.getElementById("prompt").value;
  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await response.json();
  document.getElementById("preview").srcdoc = data.html;
}

</script>

<footer style="margin-top:40px; text-align:center; color:#666;">
  Built with FastAPI · LLaMA 2 · Ollama · Vanilla JS
</footer>
</body>
</html>
